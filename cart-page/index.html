<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart-page</title>
    <link rel="stylesheet" href="https://bitui.netlify.app/common-css/main.css">
    <link rel="stylesheet" href="/common-css/main.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar-container">
        <div class="navbar-title">
            <a href="/index.html">Batsman's Paradise</a>
        </div>
        <input type="text" placeholder="search" class="navbar-search-input">
        <div class="navbar-items">
            <a href="/login/index.html" class="btn btn-warning">Login</a>
            <a href="/wishlist-page/index.html"><img class="navbar-item" src="/assets/heart.svg" alt=""></a>
            <a href="/cart-page/index.html"><img class="navbar-item" src="/assets/shopping-cart.svg" alt=""></a>
            <a href="https://github.com/palash23jain/batsman-paradise/tree/develop">
                <img class="navbar-item" src="/assets/github.svg">
            </a>
        </div>
    </div>
    <main class="main-cart-page">
        <div class="my-cart-title">My Cart (2)</div>
        <div class="cart-items-section">
            <div class="cart-items-added">

                <div class="card-container card-container-hz-2">
                    <div class="card-img-container-hz-2">
                        <img src="/assets/bats.jpg" alt="" class="card-img">
                    </div>
                    <div class="card-item-hz-2">
                        <div class="card-item-title-hz-2">SG bat</div>
                        <div class="card-item-price">
                            <div class="card-item-price1-hz-2">₹ 2000</div>
                            <div class="card-item-price2-hz-2">₹ 3999</div>
                        </div>
                        <div class="card-item-dc-hz-2">50% off</div>
                        <div class="card-item-qty-hz-2">
                            <div>Quantity:</div>
                            <button class="btn-add-minus">-</button>
                            <div class="card-item-main-qty">1</div>
                            <button class="btn-add-minus">+</button>
                        </div>
                        <div class="card-item-button-cta">
                            <button class="btn-remove">Remove from Cart</button>
                            <button class="btn-wishlist">Move to Wishlist</button>
                        </div>
                    </div>
                </div>

                <div class="card-container card-container-hz-2">
                    <div class="card-img-container-hz-2">
                        <img src="/assets/bats.jpg" alt="" class="card-img">
                    </div>
                    <div class="card-item-hz-2">
                        <div class="card-item-title-hz-2">SG bat</div>
                        <div class="card-item-price">
                            <div class="card-item-price1-hz-2">₹ 2000</div>
                            <div class="card-item-price2-hz-2">₹ 3999</div>
                        </div>
                        <div class="card-item-dc-hz-2">50% off</div>
                        <div class="card-item-qty-hz-2">
                            <div>Quantity:</div>
                            <button class="btn-add-minus">-</button>
                            <div class="card-item-main-qty">1</div>
                            <button class="btn-add-minus">+</button>
                        </div>
                        <div class="card-item-button-cta">
                            <button class="btn-remove">Remove from Cart</button>
                            <button class="btn-wishlist">Move to Wishlist</button>
                        </div>
                    </div>
                </div>


            </div>
            <div class="cart-final">

                <div class="card-container card-container-txt-only-1">
                    <div class="card-title-txt-only-1">PRICE DETAILS</div>
                    <div class="break"></div>
                    <div class="card-price-details-txt-only-1">
                        <div class="card-price-attribute-txt-only-1">Price</div>
                        <div class="card-price-value-txt-only-1">₹ 4999</div>
                    </div>
                    <div class="card-price-details-txt-only-1">
                        <div class="card-price-attribute-txt-only-1">Discount</div>
                        <div class="card-price-value-txt-only-1">-₹ 1999</div>
                    </div>
                    <div class="card-price-details-txt-only-1">
                        <div class="card-price-attribute-txt-only-1">Delivery charges</div>
                        <div class="card-price-value-txt-only-1">₹ 499</div>
                    </div>
                    <div class="break"></div>
                    <div class="card-price-details-txt-only-1">
                        <div class="card-price-attribute-txt-only-1 bold">Total Amount</div>
                        <div class="card-price-value-txt-only-1 bold">₹ 3499</div>
                    </div>
                    <div class="break"></div>
                    <div class="card-price-final-txt-only-1">You will save ₹ 1999 on this order</div>
                    <div class="card-item-button-cta">
                        <button class="btn-go-to-cart">Move to Wishlist</button>
                    </div>
                </div>


            </div>
        </div>
    </main>


</body>

</html>
